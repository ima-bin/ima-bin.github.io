---
layout: default
---
<article class="section">
  <p class="kicker">Project</p>
  <h1 class="h1">{{ page.title }}</h1>
  <p class="sub">{{ page.summary }}</p>
  <p class="meta">기간: {{ page.period }} · 역할: {{ page.role }}</p>

  <div>
    {% for s in page.stack %}<span class="badge">{{ s }}</span>{% endfor %}
  </div>

  <div class="section">{{ content }}</div>
</article>
