<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body>
  <header class="header">
    <div class="wrap nav">
      <a class="brand" href="{{ '/' | relative_url }}">Im Abin · Product Portfolio</a>
      {% for item in site.navigation %}
      <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </div>
  </header>

  <main class="wrap">
    {{ content }}
  </main>

  <footer class="footer wrap">
    <div>© {{ 'now' | date: '%Y' }} Im Abin</div>
    <div>Contact: <a href="mailto:abinmobile@gmail.com">abinmobile@gmail.com</a></div>
  </footer>

  <div id="imgLightbox" class="img-lightbox" aria-hidden="true">
    <button class="img-lightbox-close" id="imgLightboxClose" aria-label="Close image">✕</button>
    <img id="imgLightboxImage" src="" alt="Expanded image" />
  </div>

  <script>
    (function () {
      const lightbox = document.getElementById('imgLightbox');
      const lightboxImg = document.getElementById('imgLightboxImage');
      const closeBtn = document.getElementById('imgLightboxClose');
      if (!lightbox || !lightboxImg || !closeBtn) return;

      const projectImages = document.querySelectorAll('.section img');
      projectImages.forEach((img) => {
        img.classList.add('zoomable-image');
        img.addEventListener('click', () => {
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt || 'Expanded image';
          lightbox.classList.add('open');
          lightbox.setAttribute('aria-hidden', 'false');
          document.body.style.overflow = 'hidden';
        });
      });

      function closeLightbox() {
        lightbox.classList.remove('open');
        lightbox.setAttribute('aria-hidden', 'true');
        lightboxImg.src = '';
        document.body.style.overflow = '';
      }

      closeBtn.addEventListener('click', closeLightbox);
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) closeLightbox();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && lightbox.classList.contains('open')) closeLightbox();
      });
    })();
  </script>
</body>
</html>
